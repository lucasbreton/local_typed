<!-- LOTTIE ANIMATIONS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.4/lottie.js"></script>

<script>

      var anim = lottie.loadAnimation({
        container : document.getElementById('bm'),
        renderer : 'svg',
        loop: false,
        autoplay:false,
        path:'data.json'
      })

      var bm = document.getElementById('bm');
bm.addEventListener("click", start);


function start(){
  anim.setSpeed(0.5);
  var clicked = true;
  anim.playSegments([30, 37], true);
  
  if(clicked = true){
  bm.addEventListener("click", reverse);
  }
}

function reverse(){
  anim.setSpeed(1);
  anim.playSegments([60, 66], true);
bm.removeEventListener("click", reverse);
  } 


// MOBILE NAVIGATION
bm.addEventListener("click", moveNavDown);
var mobileNavPosition = document.getElementById('mobileNav').style.top;

function moveNavDown(){
  document.getElementById('mobileNav').style.top= "0vh";
  bm.removeEventListener("click", moveNavDown); 
  bm.addEventListener("click", moveNavUp);
}

  function moveNavUp(){
    document.getElementById('mobileNav').style.top= "-100vh";
    bm.removeEventListener("click", moveNavUp); 
    bm.addEventListener("click", moveNavDown);
  }
